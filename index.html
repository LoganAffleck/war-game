<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>War Card Game</title>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="game.html">Play Game</a></li>
        <li><a href="deck.html">View Deck</a></li>
      </ul>
    </nav>
    <main>
      <h1>War Card Game</h1>
      <div class="example-cards">
        <div class="card-container face-up">
          <div class="card red">
            <div class="card-front">
              <div class="card-rank">A</div>
              <div class="card-suit">♥</div>
            </div>
            <div class="card-back">⚔️</div>
          </div>
        </div>
        <div class="card-container special-face-down">
          <div class="card down">
            <div class="card-front">
              <div class="card-rank">9</div>
              <div class="card-suit">♠</div>
            </div>
            <div class="card-back">⚔️</div>
          </div>
        </div>
      </div>
      <p>
        Welcome to the War Card Game! This is a simple card game where two
        players compete to win all the cards.
      </p>
      <p>To play, click "Play Game" in the menu above.</p>
      <p>To view the deck, click "View Deck" in the menu above.</p>
    </main>
  </body>
</html>
